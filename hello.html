<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: grid;
      background-color: purple;
      grid-template-columns: auto auto auto;
      padding: 10px;
      align-content: space-evenly;
    }

    .container div {
      background-color: skyblue;
      font-size: 30px;
      text-align: center;
      border: 1px solid white;
      padding: 10px
    }

    .container2 {
      display: grid;
      grid-template-columns: repeat(3,3fr);
      grid-template-rows: 80px 100px 120px;
      background-color: rgb(227, 49, 49);
      padding: 10px;
      gap: 5px;

    }

    .container2 div {
      background-color: #f9f375;
      border: 1px solid rgb(211, 83, 83);
      padding: 25px;
      font-size: 30px;
      text-align: center;
      }
  </style>
</head>

<body>
  <div class="container">
    <div> 1 </div>
    <div> 2 </div>
    <div> 3 </div>
    <div> 4 </div>
    <div> 5 </div>
    <div> 6 </div>
  </div>

  <div class="container2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
